<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PositionPractise</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;"
    >

        header
    </div>
    <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 72px;
        ">
        sidebar
        <div style="position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
        ">

        x
        </div>
    </div>
    <div style="background-color: lightblue;
         height: 200px;
         width: 200px;">
        div1
    </div>
    <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div2
        <div style="position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        ">

        5:00
        </div>
    </div>
    <div style=" background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;

        ">
        bottom-right
    </div>
    <div style="position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        ">

        absolute
    </div>


    <div style="background-color: green;
        width: 100px;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0;
        right: 0;
        ">
        right sidebar
    </div>
