<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .atm-screen {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 2px solid #0077cc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #0077cc;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .menu button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu button:hover {
            background-color: #005fa3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="atm-screen">
    <div class="header">Welcome to ATM Simulator</div>
    <div class="menu">
        <button>Deposit Cash</button>
        <button>Withdraw Cash</button>
        <button>Check Balance</button>
        <button>Transaction History</button>
        <button>Change PIN</button>
        <button>Logout</button>
    </div>
    <div class="footer">Secure Banking Experience</div>
</div>
</body>
</html>
